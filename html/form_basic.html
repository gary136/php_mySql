<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<form method="get"> <!--先用form包起來-->
    <!--在input前給個標籤名稱-->
    <label for="email">Email:</label> 
    <!--創input，指定type/name/placeholder等屬性-->
    <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="email"> 
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password" size="30px" maxlength="30" id="password">
    <button type="submit">Submit</button>
</form>


</body>

</html>
