<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>iframes</title>
    </head>
    
    <body>
        <iframe src="http://wikipedia.org" width="200px" height="100px"></iframe>
        <iframe width="200px" height="100px"></iframe>
        <iframe src="3.paragraphs.html" width="200px" height="100px"></iframe>
        <br />
        <iframe name="myiframe"></iframe>
        <p><a href="http://wikipedia.org" target="myiframe">link</a></p>
        <p><a href="http://wikipedia.org">link</a></p>
        <p><a href="http://wikipedia.org" target="blank">link with blank target</a></p>
    </body>


</html>
