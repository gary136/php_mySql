<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
<form method="get">
    <label for="address">Address:</label>
    <input type="text" name="address" id="address"
     placeholder="Address" size="30px" maxlength="100">
     <br />

     <label for="postcode">Postcode:</label>
    <input type="text" name="postcode" id="postcode"
     placeholder="Postcode" size="30px" maxlength="100">
     <br />

     <label for="city">City:</label>
    <input type="text" name="city" id="city"
     placeholder="City" size="30px" maxlength="100">
     <br />
    <p>Choose your shipping method:</p>
<select name="shipping" is="shipping">
    <option value="Free super saver shipping">Free super saver shipping</option>
    <option value="Two-Day shipping">Two-Day shipping</option>
    <option value="One-day shipping">One-day shipping</option>
</select>
     <p>Choose your payment method:</p>
<label>Paypal</label>
<input type="radio" name="payment" value="paypal">
<label>Debit Card</label>
<input type="radio" name="payment" value="debit card">
<label>Credit Card</label>
<input type="radio" name="payment" value="credit card">
     <br />
     <label for="comments">Comment</label>
     <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
     <br />
     <label>Sign me up for email updates</label>
     <input type="checkbox" name="email updates" checked="checked">
     <br />
     <label>Security save my payment details</label>
     <input type="checkbox" name="save payment">
     <br />
     <input type="submit">
</form>


</body>

</html>
