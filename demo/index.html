    <form class="form-inline col-md-12">        
        <div class="form-group">
        <select class="form-control" name="city" id="city">
            <option value="Taipei" id="Taipei">台北市</option>
            <option value="Taichung" id="Taichung">台中市</option>
            <option value="Kaohsung" id="Kaohsung">高雄市</option>
        </select>
        </div>
        <div class="form-group">
        <select class="form-control" name="district" class="district" id="district">
            <option value="d1" id="d1">台北一區</option>
            <option value="d2" id="d2">台北二區</option>
            <option value="d3" id="d3">台北三區</option>
        </select>
        </div>
        <div class="form-group">
        <select class="form-control" name="village" class="village" id="village">
            <option value="v1" id="v1">台北一里</option>
            <option value="v2" id="v2">台北二里</option>
            <option value="v3" id="v3">台北三里</option>
        </select>
        </div>
        <div class="form-group">
        <select class="form-control" name="type" class="type" id="type">
            <option value="t1" id="t1">大樓</option>
            <option value="t2" id="t2">透天</option>
            <option value="t3" id="t3">華廈</option>
        </select>
        </div>
        <input class="form-control" type="text" placeholder="請輸入關鍵字" id="empty">
        <button class="btn btn-primary" type="submit" value="搜尋" id="sub">搜尋</button>
    </form>
