<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <title>
        d_p
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width:auto;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: #31af37;
            height: 100px;
            width: auto;
        }
        .great{
            background-color: #5a3479;
        }
    </style>
</head>
<body>
<div class="bluebox ui-corner-all" id="facebook">
<p>
Flight Departure Date: <input id="departure">
</p>
<p>
Flight Return Date: <input id="return">
</p>
</div>
<div class="yellowbox ui-corner-all" id="apple">
    <p>
        Apple.
    </p>
</div>
<div class="greenbox ui-corner-all" id="microsoft">
    <p>
        Microsoft.
    </p>
</div>

</body>
<script>
$(function () {
    $("#departure").datepicker({
        showAnim: "slideDown",
        changeYear: true,
        numberOfMonths: 1,
        dateformat: "mm/dd/yy",
        showOn: "button",
    /*    buttonImage: "images/calendar.png",
        buttonImageOnly: true,
        buttonText: "Choose your departure date."     */
        minDate: +1,
        maxDate: "+12M +18D",
        onClose: function (selectedDate) {
            $("#return").datepicker("option", 
            "minDate", selectedDate)
          },
          showWeek: true
    });
    $("#return").datepicker();
});
</script>
</html>
