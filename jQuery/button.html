<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8">
    <title>
        jQuery button
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .bluebox{
            background-color: #3A5795;
            color: white;
            height: 100px;
            width:auto;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: 100px;
            width: auto;
        }
        .greenbox{
            background-color: #31af37;
            height: 100px;
            width: auto;
        }
        .great{
            background-color: #5a3479;
        }
    </style>
</head>
<body>
<div class="bluebox ui-corner-all" id="facebook">
    <div id="checkboxes" >
        <input type="checkbox" id="checkbox1">
        <label for="checkbox1">Audi</label>
        <input type="checkbox" id="checkbox2">
        <label for="checkbox2">BMW</label>
        <input type="checkbox" id="checkbox3">
        <label for="checkbox3">Mercedes</label>
    </div>
</div>
<div class="yellowbox ui-corner-all" id="apple">
    <input type="checkbox" id="mycheckbox">
    <label for="mycheckbox">Checkbox</label>
</div>
<div class="greenbox ui-corner-all" id="microsoft">
    <form>
      <div id="radioboxes">
        <input type="radio" id="raiobaox1" name="radioboxes">
        <label for=raiobaox1>Ford</label>
        <input type="radio" id="raiobaox2" name="radioboxes">
        <label for=raiobaox2>Toyota</label>
        <input type="radio" id="raiobaox3" name="radioboxes">
        <label for=raiobaox3>Ferrari</label>
      </div>  
    </form>
</div>
<button id="button1">button1</button>
<button id="button2">button2</button>
<button id="button3">button3</button>
</body>
<script>
$(function() {
    $('#button1').button();
    $('#button2').button({
        icons: {
            primary: "ui-icon-folder-open"
        },
        text: false
    });
    $('#button3').button({
        icons: {
            primary: "ui-icon-mail-closed",
            secondary: "ui-icon-carat-1-e"
        }
    });
    $('#mycheckbox').button({
        
    });
    $('#checkboxes').buttonset({
        
    });
    $('#radioboxes').buttonset({
        
    });
})
</script>
</html>
